<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .timer-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .timer-display {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
        }
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .start-btn {
            background: #667eea;
            color: white;
        }
        .start-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .pause-btn {
            background: #f59e0b;
            color: white;
        }
        .pause-btn:hover {
            background: #d97706;
            transform: translateY(-2px);
        }
        .reset-btn {
            background: #ef4444;
            color: white;
        }
        .reset-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }
        .input-group {
            margin: 20px 0;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            width: 80px;
            text-align: center;
            margin: 0 5px;
        }
        label {
            color: #666;
            font-size: 14px;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>⏱️ Timer Widget</h1>
        <div class="input-group">
            <label>Configurar Tempo:</label>
            <input type="number" id="minutes" min="0" max="59" value="25" placeholder="Min">
            <span>:</span>
            <input type="number" id="seconds" min="0" max="59" value="0" placeholder="Seg">
        </div>
        <div class="timer-display" id="display">25:00</div>
        <div class="controls">
            <button class="start-btn" onclick="startTimer()">Iniciar</button>
            <button class="pause-btn" onclick="pauseTimer()">Pausar</button>
            <button class="reset-btn" onclick="resetTimer()">Resetar</button>
        </div>
    </div>

    <script>
        let countdown;
        let timeLeft;
        let isPaused = false;

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('display').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!isPaused) {
                const minutes = parseInt(document.getElementById('minutes').value) || 0;
                const seconds = parseInt(document.getElementById('seconds').value) || 0;
                timeLeft = (minutes * 60) + seconds;
            }
            
            isPaused = false;
            clearInterval(countdown);
            
            countdown = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    playSound();
                    alert('⏰ Tempo esgotado!');
                    return;
                }
                timeLeft--;
                updateDisplay();
            }, 1000);
        }

        function pauseTimer() {
            isPaused = true;
            clearInterval(countdown);
        }

        function resetTimer() {
            clearInterval(countdown);
            isPaused = false;
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            const seconds = parseInt(document.getElementById('seconds').value) || 0;
            timeLeft = (minutes * 60) + seconds;
            updateDisplay();
        }

        function playSound() {
            // Audio notification when timer ends
            const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBzOS2PLEcCUFKn');
            audio.play().catch(() => {});
        }

        // Initialize display
        resetTimer();

        // Update display when inputs change
        document.getElementById('minutes').addEventListener('input', resetTimer);
        document.getElementById('seconds').addEventListener('input', resetTimer);
    </script>
</body>
</html>
